<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Knameless Calculadora</title>
    <meta name="Description" content="Calculadora" />
    <meta name="Author" content="Knameless" />
    <meta name="Keywords" content="Calculadora" />
    <link rel="stylesheet" href="estilosCal.css">
    <link rel="shortcut icon" href="../Images/favicon.ico" type="image/x-icon">
</head>

<body>
    <menu>
        <a href="../index.html"><img src="../Images/Logo.png" alt="Logo"></a>
    </menu>
    <div class="Grupo">
        <div class="Resultado">
            <p id="texto"></p>
        </div>
        <div class="Botones">
            <button id="siete">7</button>
            <button id="ocho">8</button>
            <button id="nueve">9</button><br>
            <button id="cuatro">4</button>
            <button id="cinco">5</button>
            <button id="seis">6</button><br>
            <button id="uno">1</button>
            <button id="dos">2</button>
            <button id="tres">3</button><br>
            <button id="cero">0</button>
        </div>
        <div class="Operadores">
            <button id="mas"><p>+</p></button>
            <button id="division"><p>/</p></button>
            <button id="menos"><p>-</p></button>
            <button id="multiplicacion"><p>X</p></button>
            <button id="igual"><p>=</p></button>
            <button id="C">C</button>
        </div>
    </div>
    <footer>
        Andres Camilo Gonzalez Velasquez | Knameless27@gmail.com
    </footer>
    <script src="apps.js"></script>
</body>

</html>
